<!DOCTYPE html>
<html>
<head>
    <title>Extension Settings</title>
    <style>
        body { font-family: sans-serif; padding: 10px; width: 300px; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="email"], textarea { width: 95%; }
        button { margin-top: 15px; }
        #status { margin-top: 10px; color: green; }
        kbd { background-color: #f7f7f7; border: 1px solid #ccc; border-radius: 3px; box-shadow: 0 1px 0 rgba(0,0,0,0.2); color: #333; display: inline-block; font-size: 0.85em; font-weight: bold; line-height: 1; padding: 2px 4px; white-space: nowrap; }
    </style>
</head>
<body>
    <h2>Your Information</h2>
    <p>This info will be used to attempt autofilling.</p>
    <p><strong>Tip:</strong> Use keyboard shortcut <kbd>Ctrl+Shift+F</kbd> (or <kbd>Command+Shift+F</kbd> on Mac) to quickly fill forms on any page.</p>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName">

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName">

    <label for="email">Email:</label>
    <input type="email" id="email">

    <label for="phone">Phone:</label>
    <input type="text" id="phone">

    <button id="save">Save Information</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>
</html>
