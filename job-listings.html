<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Job Listings</title>
    <link rel="stylesheet" href="job-listings.css">
</head>
<body>
    <div class="container">
        <h1>LinkedIn Job Listings</h1>
        <p id="scrape-info">Loading job listings...</p>

        <div class="filters">
            <input type="text" id="search-input" placeholder="Search jobs...">
            <div class="filter-options">
                <label>
                    <input type="checkbox" id="filter-easy-apply"> Easy Apply Only
                </label>
                <div class="country-filter">
                    <label for="country-select">Country:</label>
                    <select id="country-select">
                        <option value="all">All Countries</option>
                        <!-- Country options will be populated dynamically -->
                    </select>
                </div>
            </div>
            <button id="refresh-button">Refresh Data</button>
        </div>

        <div id="job-listings-container">
            <!-- Job listings will be inserted here -->
        </div>
    </div>

    <!-- Job Details Popup -->
    <div class="popup-overlay" id="popup-overlay"></div>
    <div class="job-details-popup" id="job-details-popup">
        <div class="popup-header">
            <div class="popup-title" id="popup-title">Job Title</div>
            <button class="popup-close" id="popup-close">&times;</button>
        </div>
        <div class="popup-company" id="popup-company">Company Name</div>
        <div class="popup-location" id="popup-location">Location</div>

        <div class="popup-meta">
            <div class="popup-meta-item">
                <span class="popup-meta-label">Posted:</span>
                <span class="popup-meta-value" id="popup-posted">Not available</span>
            </div>
            <div class="popup-meta-item">
                <span class="popup-meta-label">Applications:</span>
                <span class="popup-meta-value" id="popup-applications">Not available</span>
            </div>
            <div class="popup-meta-item" id="popup-apply-container" style="display: none;">
                <a href="#" id="popup-apply-button" class="apply-button" target="_blank">Apply Now</a>
            </div>
        </div>

        <div class="popup-section">
            <div class="popup-section-title">Skills</div>
            <div class="popup-skills" id="popup-skills">
                <div class="popup-loading">Loading skills...</div>
            </div>
        </div>

        <div class="popup-section">
            <div class="popup-section-title">Job Description</div>
            <div id="popup-description">
                <div class="popup-loading">Loading job description...</div>
            </div>
        </div>
    </div>

    <script src="job-listings.js"></script>
</body>
</html>
